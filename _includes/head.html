<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Bootstrap -->
  <!--<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->

<!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

<!-- Typekit Fonts -->
  <script src="https://use.typekit.net/huj5xlr.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Stripjs lightbox -->
  <script type="text/javascript" src="{{ site.baseurl }}/vendor/strip-1.6.2/dist/js/strip.pkgd.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/vendor/strip-1.6.2/dist/css/strip.css"/>

<!-- FullCalendar -->
<script src='/bower_components/moment/min/moment.min.js'></script>
<script src='/bower_components/fullcalendar/dist/fullcalendar.js'></script>
<link rel="stylesheet" href="{{ "/css/fullcalendar.min.css" | prepend: site.baseurl }}">

<!-- jquery dateFormat -->
<script src="/vendor/jquery-dateFormat-master/dist/jquery-dateFormat.min.js"></script>

<!-- slideJS -->
<script src="/vendor/slidejs/jquery.slides.min.js"></script>
<!--<link rel="stylesheet" href="/vendor/slidejs/slides.css">-->
<link rel="stylesheet" href="/vendor/slidejs/font-awesome.min.css">

<!-- sidr -->

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
